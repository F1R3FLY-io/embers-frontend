name: Client
run-name: Client ${{ github.event_name == 'push' && 'main' || format('MR {0}', github.event.pull_request.title) }}
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
    paths:
      - ".github/workflows/client.yaml"
      - "packages/client/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "!**/*.md"
  pull_request:
    paths:
      - ".github/workflows/client.yaml"
      - "packages/client/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "!**/*.md"

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies (recursive)
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm --filter @f1r3fly-io/embers-client-sdk typecheck

      - name: Code format check
        run: pnpm --filter @f1r3fly-io/embers-client-sdk ci:check:code

      - name: Lint
        run: pnpm --filter @f1r3fly-io/embers-client-sdk lint

      - name: Test
        run: pnpm --filter @f1r3fly-io/embers-client-sdk test

  publish:
    runs-on: ubuntu-latest

    if: github.ref == 'refs/heads/main'
    needs: build

    permissions:
      contents: write
      packages: write

    env:
      NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies (recursive)
        run: pnpm install --frozen-lockfile

      - name: Build client SDK
        run: pnpm --filter @f1r3fly-io/embers-client-sdk build

      - name: Bump version
        run: pnpm --filter @f1r3fly-io/embers-client-sdk version patch --no-git-tag-version --no-commit-hooks

      - name: Publish
        run: pnpm --filter @f1r3fly-io/embers-client-sdk publish --no-git-checks --access public
        env:
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update package.json
        uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: Apply package.json changes
