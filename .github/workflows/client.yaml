name: Client
run-name: Client ${{ github.event_name == 'push' && 'main' || format('MR {0}', github.event.pull_request.title) }}
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
    paths:
      - ".github/workflows/client.yaml"
      - "packages/client/**"
      - "/*"
      - "!**/*.md"
  pull_request:
    paths:
      - ".github/workflows/client.yaml"
      - "packages/client/**"
      - "/*"
      - "!**/*.md"

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: packages/client

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm run typecheck

      - name: Code format check
        run: pnpm run ci:check:code

      - name: Lint
        run: pnpm run ci:lint

      - name: Test
        run: pnpm run test

  publish:
    runs-on: ubuntu-latest

    # if: github.ref == 'refs/heads/main'
    needs: build

    permissions:
      contents: write
      packages: write

    defaults:
      run:
        working-directory: packages/client

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Bump version
        run: pnpm version patch --no-git-tag-version --no-commit-hooks --no-workspaces-update

      - name: Publish
        run: pnpm publish --access public
        env:
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update package.json
        uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: "[skip ci] Automated Change"
