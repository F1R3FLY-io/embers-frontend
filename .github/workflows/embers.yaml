name: Embers
run-name: Embers ${{ github.event_name == 'push' && 'main' || format('MR {0}', github.event.pull_request.title) }}
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
    paths:
      - ".github/workflows/embers.yaml"
      - "apps/embers/**"
      - "packages/client/**"
      - "*"
      - "!**/*.md"
  pull_request:
    paths:
      - ".github/workflows/embers.yaml"
      - "apps/embers/**"
      - "packages/client/**"
      - "*"
      - "!**/*.md"

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    defaults:
      run:
        working-directory: apps/embers

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build client
        run: pnpm --filter @f1r3fly-io/embers-client-sdk build

      - name: Type check
        run: pnpm run typecheck

      - name: Code format check
        run: pnpm run ci:check:code

      - name: CSS format check
        run: pnpm run ci:check:css

      - name: Lint
        run: pnpm run ci:lint

      - name: Build project
        run: pnpm run build

      - name: Verify .module.scss.d.ts
        run: |
          git diff --quiet --exit-code || {
            echo '::error::Found uncommitted .module.scss.d.ts files.'
            git --no-pager diff
            exit 1
          }

  publish-docker:
    runs-on: ubuntu-latest
    needs: build
    # if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          file: apps/embers/Dockerfile
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            f1r3flyindustries/embers-frontend:latest
            f1r3flyindustries/embers-frontend:${{ github.sha }}
          secrets: |
            "npmrc=@f1r3fly-io:registry=https://npm.pkg.github.com
            //npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}"
