name: Embers
run-name: Embers ${{ github.event_name == 'push' && 'main' || format('MR {0}', github.event.pull_request.title) }}
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
    paths:
      - ".github/workflows/embers.yaml"
      - "apps/**"
      - "packages/client/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - ".husky/**"
      - "!**/*.md"
  pull_request:
    paths:
      - ".github/workflows/embers.yaml"
      - "apps/**"
      - "packages/client/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - ".husky/**"
      - "!**/*.md"

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies (recursive)
        run: pnpm install

      - name: Build client SDK
        run: pnpm --filter @f1r3fly-io/embers-client-sdk build

      - name: Type check (client)
        run: pnpm --filter @f1r3fly-io/embers-client-sdk typecheck
        continue-on-error: false

      - name: Type check (frontend)
        run: pnpm --filter @f1r3fly-io/embers-frontend typecheck
        continue-on-error: false

      - name: Code format check (client)
        run: pnpm --filter @f1r3fly-io/embers-client-sdk ci:check:code

      - name: Code format check (frontend)
        run: pnpm --filter @f1r3fly-io/embers-frontend ci:check:code

      - name: CSS format check (frontend)
        run: pnpm --filter @f1r3fly-io/embers-frontend ci:check:css

      - name: Lint (client)
        run: pnpm --filter @f1r3fly-io/embers-client-sdk lint

      - name: Lint (frontend)
        run: pnpm --filter @f1r3fly-io/embers-frontend ci:lint

      - name: Build frontend
        run: pnpm --filter @f1r3fly-io/embers-frontend build
        continue-on-error: false

      - name: Verify .module.scss.d.ts
        run: |
          git diff --quiet --exit-code || {
            echo '::error::Found uncommitted .module.scss.d.ts files.'
            git --no-pager diff
            exit 1
          }
